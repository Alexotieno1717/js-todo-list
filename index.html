<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Work To-Do </h1>
				<p class="plan">What's the plan for today</p>
				<div>
					<div class="border1"></div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="add-item">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter">Add</button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems">
                <h2 class="plan">My to-do list</h2>
				<ul>
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/main.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
